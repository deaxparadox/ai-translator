{% load static %}
<link rel="stylesheet" href="{% static 'css/message.css' %}">
<div id="message-container">
    <div id="message">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
